  <h1> 스포츠 클라이밍 </h1>

  <p> 스포츠클라이밍은 산악 등지에서 경험할 수 있는 암벽 등반을 인공 시설물을 이용하여 즐기는 스포츠이다. 스포츠클라이밍은 건물 벽면이나 암벽을 연상케 하는 거대한 합판, FRP 등의 구조물에 인공 홀드를 설치해 놓고 손과 발만을 이용해 벽면을 따라 이동하는 스포츠이다.
[네이버 지식백과] 스포츠클라이밍 [sports climbing] (스포츠 백과, 2008., 대한체육회)</p>
